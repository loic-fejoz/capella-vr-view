<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Capella allocation view with A-Frame</title>
    <meta name="description" content="Hello, WebVR! â€¢ A-Frame">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-svg-extruder@1.0.0/dist/index.min.js"></script>
    <script src="https://supereggbert.github.io/aframe-htmlembed-component/dist/build.js"></script>
  </head>
  <body>
    <a-scene background="color: #ECECEC">
      <a-cylinder rotation="0 0 88" position="0 1.4 0" radius="0.01" height="8" color="#FF8888" shadow></a-cylinder>

      <a-entity htmlembed scale="1.2 1.2 1.2" rotation="0 45 0" position="-4 0.25 0">
          <!-- <object type="image/svg+xml" data="oabd.svg" ></object> -->
          <h1>[LAB] [BUILD] All Components, Functions, CEs, FEs</h1>
          <img src="lab.svg" />
      </a-entity>

      <a-entity htmlembed scale="" rotation="0 -45 0" position="4 0 0">
          <!-- <object type="image/svg+xml" data="oabd.svg" ></object> -->
          <h1>[PAB] [BUILD] All PCs, PFs, FEs</h1>
          <img src="pab.svg" />
      </a-entity>
    </a-scene>
  </body>
</html>
