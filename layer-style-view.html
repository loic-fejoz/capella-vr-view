<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Capella allocation view with A-Frame</title>
    <meta name="description" content="Hello, WebVR! â€¢ A-Frame">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-svg-extruder@1.0.0/dist/index.min.js"></script>
    <script src="https://supereggbert.github.io/aframe-htmlembed-component/dist/build.js"></script>
  </head>
  <body>
    <a-scene background="color: #ECECEC">
      <a-assets>
        <img id="lab" src="lab.png">
        <!-- <img id="pab" src="pab.png"> -->
      </a-assets>
      <a-cylinder rotation="0 0 88" position="0 1.4 0" radius="0.01" height="8" color="#FF8888" shadow></a-cylinder>

      <a-entity htmlembed scale="1.2 1.2 1.2" rotation="-80 0 0" position="0 1 -9"  material="opacity: 0.5; transparent: true">
          <h1>[LAB] [BUILD] All Components, Functions, CEs, FEs</h1>
          <img src="lab.svg" />
      </a-entity>
      <!-- <a-image src="#lab" scale="1.2 1.2 1.2" rotation="-80 0 0" position="0 1 -9"  material="transparent: true"></a-image> -->

          scale="1.2 1.2 1.2" rotation="-80 0 0" position="0 1 -9"

          htmltexture="asset: #lab"
          material="opacity: 0.5; transparent: true">
      </a-entity> -->
      <!-- <a-plane
          scale="2 2 2" rotation="-80 0 0" position="0 1 -9"

      <a-entity htmlembed rotation="-90 0 0" position="0 -2 -9">
